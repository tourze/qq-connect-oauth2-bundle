services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  Tourze\QQConnectOAuth2Bundle\Controller\:
    resource: '../../Controller/'
  Tourze\QQConnectOAuth2Bundle\Repository\:
    resource: '../../Repository/'
  Tourze\QQConnectOAuth2Bundle\Service\:
    resource: '../../Service/'

  Tourze\QQConnectOAuth2Bundle\Contract\QQApiClientInterface:
    alias: Tourze\QQConnectOAuth2Bundle\Service\QQApiClient
  Tourze\QQConnectOAuth2Bundle\Contract\OAuth2ServiceInterface:
    alias: Tourze\QQConnectOAuth2Bundle\Service\OAuth2Service
  Tourze\QQConnectOAuth2Bundle\Contract\QQConfigRepositoryInterface:
    alias: Tourze\QQConnectOAuth2Bundle\Repository\QQConfigRepository
